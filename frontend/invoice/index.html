<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="style.css">
    <title>Volánbusz | Számla megtekintés</title>
</head>
<body>
    <nav>
        <a href="/frontend/"><img id="logo" src="/public/logo.png" alt=""></a>
        <div>
            <a href="/frontend/">Főoldal</h1></a>
        </div>
        <div>
            <a href="/frontend/create/"><button>Új számla</button></a>
        </div>
    </nav>
    <div class="container">
        <div>
            <div id="invoiceHeader">
                <div id="titleContainer">
                    <h1 id="invoice-title"></h1>
                    <div id="invoice-title-footer" style="margin-left: 10px;">
                        <div id="invoice-info">
                            <div id="invoice-created"></div>
                            <div>/</div>
                            <div id="invoice-changed"></div>
                        </div>
                        <div id="invoice-buttons">
                            <button id="storno-button">Sztornó</button>
                            <button id="storno-with-new-invoice-button">Sztornó új számlával</button>
                        </div>
                    </div>
                </div>
            </div>
            <div id="invoice-content">
                <div id="invoice-issuer">
                    <div>Eladó</div>
                    <div id="invoice-issuer-name"></div>
                    <div id="invoice-issuer-address"></div>
                    <div id="invoice-issuer-tax-id"></div>
                </div>
                <div id="invoice-receipent">
                    <div>Vevő</div>
                    <div id="invoice-receipent-name"></div>
                    <div id="invoice-receipent-address"></div>
                    <div id="invoice-receipent-tax-id"></div>
                </div>
            </div>
            <div id="invoice-payment-info">
                <div id="invoice-payment-container">
                    <div id="invoice-pay-date"></div>
                    <div id="invoice-net-price"></div>
                    <div id="invoice-vat"></div>
                    <div id="invoice-end-price"></div>
                </div>
            </div>
        </div>
    </div>


<script src="script.js" type="module"></script>
</body>
</html>
